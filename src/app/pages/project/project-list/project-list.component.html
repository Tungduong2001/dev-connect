<a routerLink="#">
    <div class="container mx-auto mt-8 grid grid-cols-4 gap-8">
        <div class="rounded-lg shadow-lg bg-white max-w-sm text-center" *ngFor="let item of projects">
            <div class="p-6">
                <h2 class="text-gray-900 text-lg font-bold mb-2">{{item.name}}</h2>
                <p class="text-gray-700 text-sm mb-4">
                    {{item.description}}
                </p>
                <p class="mb-4">{{item.originator.name}}</p>
            </div>
        </div>
    </div>
</a>
