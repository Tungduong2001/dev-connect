<div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
    <div class="rounded overflow-hidden shadow bg-white mx-2 w-full">
        <div class="flex justify-between">
            <h2 class="pl-4">List Member</h2>
            <button class="bg-blue-500 hover:bg-blue-700 text-base font-normal text-white rounded px-2 mt-2 mr-2"
                (click)="toggleModal()">
                Thêm thành viên
            </button>
        </div>
        <div class="flex ml-4 mt-4 " *ngFor="let item of members">
            <p>{{item.name}}</p>
        </div>
    </div>
</div>
